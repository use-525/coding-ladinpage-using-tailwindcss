<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header class=" ">
      <div class="py-[25px] container mx-auto">
        <div class="flex items-center">
          <h3 class="text-colors-text mr-[77px] font-bold"><span class="text-primary">Digi</span>ency</h3>
          <div class="grid grid-cols-6 gap-[38px] content-center">
            <div class="text-colors-text text-lg font-medium ">Home</div>
            <div class="text-colors-text text-lg font-medium ">About Us</div>
            <div class="text-colors-text text-lg font-medium ">Our Work</div>
            <div class="text-colors-text text-lg font-medium ">Clients</div>
            <div class="text-colors-text text-lg font-medium ">Our Blog</div>
            <div class="text-colors-text text-lg font-medium ">Contact Us</div>
          </div>
          <div class="button-change-mode-theme w-[24px] h-[24px] ml-auto">
            <img src="./assets/icons/Dark.svg" alt="" srcset="">
          </div>
        </div>
      </div>
      <div class="relative bg-secondary">
        <div class="py-[150px] container mx-auto ">
          <div class="flex">
            <div class="w-[493px] mr-[35px]">
              <h1 class="text-colors-text mb-3 font-bold">We Are The Best
                <span class="text-primary">Digital Agency</span> for
                business </h1>
              <p class="text-base text-[#7B7B7B]">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
                sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
              </p>
              <button class="text-[#FFFFFF] bg-primary rounded-lg w-[150px] h-[50px] font-medium mt-[50px]">Contact
                Us</button>
            </div>
            <img src="./assets/images/banner.png" alt="" srcset="">
          </div>
          <div class="grid gap-[5px] grid-rows-4 absolute bottom-[50%] right-0">
            <div class="w-[40px] h-[40px] bg-[#FFFFFF] flex justify-center items-center text-primary hover:text-[#FFFFFF] hover:bg-primary transition-all">
              <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <div class="w-[40px] h-[40px] bg-[#FFFFFF] flex justify-center items-center text-primary hover:text-[#FFFFFF] hover:bg-primary transition-all">
              <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <div class="w-[40px] h-[40px] bg-[#FFFFFF] flex justify-center items-center text-primary hover:text-[#FFFFFF] hover:bg-primary transition-all">
              <ion-icon name="logo-twitter"></ion-icon>
            </div>
            <div class="w-[40px] h-[40px] bg-[#FFFFFF] flex justify-center items-center text-primary hover:text-[#FFFFFF] hover:bg-primary transition-all">
              <ion-icon name="logo-skype"></ion-icon>
            </div>
          </div>
        </div>
      </div>

    </header>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
